<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./search_book.css" />
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow background-card">
          <div class="card-body">
            <h1 style="font-weight: bold;" class="card-title text-center mb-4">Books Library</h1>
            <div class="input-group mb-3">
              <span class="input-group-text bg-primary text-white"><i class="fa fa-search"></i></span>
              <input type="search" class="form-control" placeholder="Search Books" id="subject_book">
              <button class="btn btn-primary" type="button" id="btn_search">Search</button>
            </div>
            <div class="d-flex justify-content-start">
              <button class="btn btn-success mx-2" type="button" id="btn_favorites">Favorites</button>
              <button class="btn btn-danger mx-2" type="button" id="btn_reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="result_search" class="container mt-3"></div>
  <script src="./script.js"></script>
</body>
</html>
